version: '3'

services:
  django:
    image: lmnad_base
    container_name: lmnad_web
    build:
      context: .
    environment:
      - DJANGO_SECRET_KEY=(f!5kg5o*(&a3!j(#0ky)80&8bd+_7i!i^7*3lbbn2odsdas13212
      - DJANGO_SETTINGS_MODULE=project.settings.server
      - DB_HOST=db
      - DB_USER=dev
      - DB_PASSWORD=dev
      - CELERY_BROKER=amqp://guest:guest@broker:5672
      - CELERY_RESULT_BACKEND=rpc://
    depends_on:
      - db
    restart: always
    tty: true
    volumes:
      - static_data:/lmnad/project/static
      - media_data:/lmnad/project/media

  db:
    container_name: lmnad_mysql
    image: mysql:5.7
    environment:
      - MYSQL_DATABASE=lmnad_db
      - MYSQL_ROOT_HOST=%
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=dev
      - MYSQL_PASSWORD=dev
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: always
    command: ['mysqld', '--character-set-server=utf8mb4', '--collation-server=utf8mb4_unicode_ci']

  nginx:
    image: lmnad_nginx
    container_name: lmnad_nginx
    build:
      context: ./docker/nginx
    volumes:
      - static_data:/lmnad/project/static
      - media_data:/lmnad/project/media
    ports:
      - "80:80"
    restart: always
    depends_on:
      - django
      - flower

  celery:
    image: lmnad_base
    build:
      context: .
    container_name: lmnad_celery # rabbitmq:5672 && wait-for app:8000
    command: sh -c "wait-for broker:5672 && wait-for django:8000 -- celery worker -A project -l info"
    environment:
      - CELERY_BROKER=amqp://guest:guest@broker:5672
      - CELERY_RESULT_BACKEND=rpc://
      - DB_HOST=db
      - DB_USER=dev
      - DB_PASSWORD=dev
    depends_on:
      - broker
      - django
      - db
    restart: always

  flower:
    image: mher/flower:0.9.4
    container_name: lmnad_flower
    command: flower --port=5555 --url_prefix=flower
    environment:
      - CELERY_BROKER_URL=amqp://guest:guest@broker:5672
    ports:
      - "5555:5555"
    depends_on:
      - broker
    restart: always

  broker:
    image: rabbitmq:3
    container_name: lmnad_rabbitmq
    restart: always

volumes:
  static_data:
    driver: local
  media_data:
    driver: local
  mysql_data:
    driver: local
