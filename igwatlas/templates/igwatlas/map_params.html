{% extends 'igwatlas/base.html' %}
{% load staticfiles %}
{% load i18n %}

{% block content %}
     <div class="container">
         <br>
         <div class="row">
             <div class="col-sm-12">
                <div class="text-center">
                    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#search" style="width:20%">
                        {% trans "Search" %}
                    </button>
                </div>
            </div>

             <!-- Modal -->
             <div id="search" class="modal fade" role="dialog">
                 <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title"> {% trans "Search" %}</h4>
                      </div>
                      <div class="modal-body">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label for="id_label_types" class="col-sm-2 control-label">
                                    {% trans 'Select type of wave' %}
                                </label>
                                <div class="col-sm-10">
                                    <select class="types_multiple" id="id_label_types" multiple="multiple" style="width: 100%">
                                        <option value="0">{% trans "Long waves" %}</option>
                                        <option value="1">{% trans "Internal bore" %}</option>
                                        <option value="2">{% trans "Short-period waves" %}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="wave_mode" class="col-sm-2 control-label">
                                    {% trans 'Select wave mode' %}
                                </label>
                                <div class="col-sm-10">
                                    <input type="number" id="wave_mode" class="form-control" placeholder="{% trans "Wave mode" %}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="wave_amplitude" class="col-sm-2 control-label">
                                    {% trans 'Select wave amplitude in meters' %}
                                </label>
                                <div class="col-sm-10">
                                    <div class="amplitude_range">
                                        <label class="amplitude_from">{% trans 'from' %} <input type="text" name="amplitude_from" id="wave_amplitude_from" style ="height: 39px; font-size: 15px" ></label>
                                        <label class="amplitude_to">{% trans 'to' %} <input type="text" name="amplitude_to" id="wave_amplitude_to" style ="height: 39px; font-size: 15px" ></label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="wave_period" class="col-sm-2 control-label">
                                    {% trans 'Select wave period in hours' %}
                                </label>
                                <div class="col-sm-10">
                                    <div class="period_range">
                                        <label class="period_from">{% trans 'from' %} <input type="text" name="period_from" id="wave_period_from" style ="height: 39px; font-size: 15px" ></label>
                                        <label class="period_to">{% trans 'to' %} <input type="text" name="period_to" id="wave_period_to" style ="height: 39px; font-size: 15px" ></label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="id_label_polarity" class="col-sm-2 control-label">
                                    {% trans 'Select polarity of wave' %}
                                </label>
                                <div class="col-sm-10">
                                    <select class="polarity_multiple" id="id_label_polarity" multiple="multiple" style="width: 100%">
                                        <option value="0">{% trans "Negative" %}</option>
                                        <option value="1">{% trans "Positive" %}</option>
                                        <option value="2">{% trans "Convex" %}</option>
                                        <option value="3">{% trans "Concave" %}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="date_from" class="col-sm-2 control-label">
                                    {% trans "Select date from" %}
                                </label>
                                <div class="col-sm-10">
                                    <div class="input-group date" data-provide="datepicker" data-date-format="yyyy-mm-dd">
                                        <input id="date_from" type="text" class="form-control">
                                        <div class="input-group-addon">
                                            <span class="glyphicon glyphicon-th"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="date_to" class="col-sm-2 control-label">
                                    {% trans "Select date to" %}
                                </label>
                                <div class="col-sm-10">
                                    <div class="input-group date" data-provide="datepicker" data-date-format="yyyy-mm-dd">
                                            <input id="date_to" type="text" class="form-control">
                                            <div class="input-group-addon">
                                                <span class="glyphicon glyphicon-th"></span>
                                            </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                      </div>
                      <div class="modal-footer">
                          <button id='search_cancel' type="button" class="btn btn-default" data-dismiss="modal">{% trans "Close and clear" %}</button>
                          <button id='search_btn' type="button" class="btn btn-primary" data-dismiss="modal">{% trans "Search" %}</button>
                      </div>
                    </div>
                 </div>
             </div>
         </div>
         <br>
         <div class="row">
             <div id="map-params"></div>
         </div>
         <br>
     </div>
{% endblock %}
